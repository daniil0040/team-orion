<section class="hero-restaurant">
  <div class="hero-restaurant-container container">
    <h1 class="hero-restaurant-title">Restaurant</h1>
    <ul class="hero-restaurant-list list">
      <li class="hero-restaurant-item">
        <button class="hero-restaurant-btn btn" type="button">
          book a table
        </button>
      </li>
      <li class="hero-restaurant-item">
        <a class="hero-restaurant-link link btn" href="#restaurant-menu"
          >View a menu</a
        >
      </li>
    </ul>
    <picture>
      <source
        srcset="
          /images/pages/restaurant-page/hero-restaurant/hero-restaurant-desctop@1x.jpg 1x, /images/pages/restaurant-page/hero-restaurant/hero-restaurant-desktop@2x.jpg 2x
        "
        media="(min-width: 1440px)"
        type="image/jpeg"
      />
      <source
        srcset="
          /images/pages/restaurant-page/hero-restaurant/hero-restaurant-tablet@1x.jpg 1x, /images/pages/restaurant-page/hero-restaurant/hero-restaurant-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="
          /images/pages/restaurant-page/hero-restaurant/hero-restaurant-mobile@1x.jpg 1x, /images/pages/restaurant-page/hero-restaurant/hero-restaurant-mobile@2x.jpg 2x
        "
        media="(max-width: 767px)"
        type="image/jpeg"
      />
      <img
        class="hero-restaurant-img"
        src="/images/pages/restaurant-page/hero-restaurant/hero-restaurant-mobile@1x.jpg"
        alt="restaurant"
      />
    </picture>
    <p class="hero-restaurant-text">
      Whether you're in the mood for a hearty breakfast, a light lunch, or
      <span class="italic">a romantic dinner</span> , our menu has something for
      everyone.
    </p>
  </div>
</section>
